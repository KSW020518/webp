<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeImage(){
            let radio = document.getElementsByName("fruit");
            let img = document.getElementById("fruitimage");
            for(let i=0; i<radio.length; i++) {
                if(radio[i].checked)
                img.src = "images/" + radio[i].value + ".png";
            }
        }
    </script>
</head>
<body onload="changeImage()">
    <h3>라디오버튼을 클릭하면 이미지를 출력합니다</h3>
    <hr>
    <form id="fruit" onchange = "changeImage()">
        <input type="radio" name="fruit" value="apple" checked>사과
        <input type="radio" name="fruit" value="banana">바나나
        <input type="radio" name="fruit" value="mango">망고
        <br>
        <img id="fruitimage" src="images/apple.png" >
    </form>
</body>
</html>
