<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 만들기</title>
    <style>
        #calculator {
            width: 220px;
            margin: 20px auto;
            border: 2px solid #000;
            padding: 10px;
            text-align: center;
        }

        #display {
            width: 100%;
            height: 30px;
            text-align: right;
            margin-bottom: 10px;
            font-size: 1.2em;
            padding: 5px;
        }

        .button {
            width: 45px;
            height: 45px;
            margin: 2px;
            font-size: 1em;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
    </style>
    <script>
        let currentInput = '';

        function append(value) {
            currentInput += value;
            document.getElementById('display').value = currentInput;
        }

        function calculate() {
            try {
                currentInput = eval(currentInput) || '';
                document.getElementById('display').value = currentInput;
            } catch (e) {
                document.getElementById('display').value = 'Error';
                currentInput = '';
            }
        }

        function clearDisplay() {
            currentInput = '';
            document.getElementById('display').value = '';
        }

        function backspace() {
            currentInput = currentInput.slice(0, -1);
            document.getElementById('display').value = currentInput;
        }
    </script>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div class="button-row">
            <button class="button" onclick="append('0')">0</button>
            <button class="button" onclick="append('1')">1</button>
            <button class="button" onclick="append('2')">2</button>
            <button class="button" onclick="backspace()">BACK</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="append('3')">3</button>
            <button class="button" onclick="append('4')">4</button>
            <button class="button" onclick="append('5')">5</button>
            <button class="button" onclick="clearDisplay()">CE</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="append('6')">6</button>
            <button class="button" onclick="append('7')">7</button>
            <button class="button" onclick="append('8')">8</button>
            <button class="button" onclick="clearDisplay()">C</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="append('9')">9</button>
            <button class="button">NONE</button>
            <button class="button">NONE</button>
            <button class="button" onclick="append('-')">-</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="append('+')">+</button>
            <button class="button" onclick="append('.')">.</button>
            <button class="button" onclick="append('*')">*</button>
            <button class="button" onclick="append('/')">/</button>
        </div>
        <div class="button-row">
            <button class="button" style="width: 100%;" onclick="calculate()">=</button>
        </div>
    </div>
</body>
</html>
